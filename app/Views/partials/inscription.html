<h1>Inscription</h1>
<p class="meaningInscription">Merci de remplir ce formulaire</p>
<form action="inscription/" method="post" enctype="multipart/form-data" id="test">
    <input type="email" name="mail" placeholder="Adresse mail"/><br/>
    <input type="password" name="mdp" placeholder="Mot de passe"/>
    <input type="password" name="mdp2" placeholder="Confirmation"/><br/>
    <input type="text" name="nom" placeholder="Nom"/>
    <input type="text" name="prenom" placeholder="Prénom"/><br/>
    <input type="text" name="adresse" placeholder="N°de voie, rue"/><br/>
    <input type="text" name="ville" placeholder="Ville"/>
    <input type="text" name="cp" placeholder="Code postal"/><br/>
    <input type="date" name="naissance"  placeholder="Date de naissance"/><br/>
    <p><span>Homme</span><input type="radio" name="sexe" value="homme"></p>
    <p><span>Femme</span><input type="radio" name="sexe" value="femme"></p><br/>
    <input type="file" name="file"/><br/>
    <input type="submit">
</form>
