<h1>Ajout Manuel</h1>
<form action="ProductHand" method="POST">
	<label>Nom:</label><input type="text" name="nom" required/>
	<label>Prix:</label><input type="text" name="price" required/>
	<label>Description:</label><input type="text" name="describe" required/>
	<label>Url image:</label><input type="url" name="picture" required/>
	<label>Url produit:</label><input type="url" name="link" required/>
	<label>Id Produit:</label><input type="text" name="qid" required/>
	<label>Tag:</label><input type="text" name="theTag" required/>
	<input type="submit">Ajouter</input>
</form>
